<p-menubar [model]="items" class="pt-0">
  <ng-template pTemplate="start">
    <img src="../../assets/logo.svg" height="40" class="mr-2" />
  </ng-template>
  <ng-template pTemplate="end">
    <p-button label="Log in" styleClass="p-button-link" routerLink="login"></p-button>
    <button pButton pRipple label="Sign up" class="p-button-success"></button>
  </ng-template>
</p-menubar>
<router-outlet></router-outlet>

<div id="authDialog">
    <div class="mainForm w-100">
        <form *ngIf="addressForm" [formGroup]="addressForm" (ngSubmit)="onSubmit()">
            <div class="form">
                <div class="signupForm w-100">
                    <div class="flex flex-column gap-2 col-12">
                        <label htmlFor="physicalAddress">Address</label>
                        <input pInputText id="physicalAddress" formControlName="physicalAddress" />
                    </div>
                    <div class="flex flex-column gap-2 col-12">
                        <label htmlFor="locationInstructions">Optional Location Instructions</label>
                        <input pInputText id="locationInstructions" placeholder="Landmark, pet warnings etc"
                            formControlName="locationInstructions" />
                    </div>
                    <div class="flex flex-column gap-2 col-12">
                        <label htmlFor="deliveryInstructions">Delivery Instructions</label>
                        <input pInputText id="deliveryInstructions" placeholder="Leave at door, garage etc"
                            formControlName="deliveryInstructions" maxlength="300" />
                    </div>
                    <p>{{addressForm.get('deliveryInstructions')?.value?.length}}/300</p>
                    <div class="flex flex-column gap-2 col-12">
                        <label htmlFor="label">Address Label</label>
                        <div>
                            <label>
                                <input type="radio" formControlName="label" [value]="addressLabel.HOME" />
                                Home
                            </label>
                            <label>
                                <input type="radio" formControlName="label" [value]="addressLabel.OFFICE" />
                                Office
                            </label>
                            <label>
                                <input type="radio" formControlName="label" [value]="addressLabel.PERSON" />
                                Person
                            </label>
                            <label>
                                <input type="radio" formControlName="label" [value]="addressLabel.OTHER" />
                                Other
                            </label>
                        </div>
                    </div>

                    <div class="flex flex-row gap-2 col-12 justify-content-between align-items-center">
                        <label htmlFor="deliveryInstructions">Set as default address</label>
                        <p-inputSwitch formControlName="isDefault" />
                    </div>
                </div>
                <div class="actionButtons flex flex-column gap-2">
                    <p-button [disabled]="!addressForm.valid" label="Save" class="cta" type="submit"></p-button>
                </div>
            </div>
        </form>
    </div>
</div>
